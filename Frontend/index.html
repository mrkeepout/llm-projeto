<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Assistente de Sa√∫de P√∫blica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin: 15px 0;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 10px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .bot .message-content {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }

            40% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .timestamp {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè• Assistente de Sa√∫de P√∫blica</h1>
            <p>Fa√ßa suas perguntas sobre sa√∫de p√∫blica. Todas as respostas s√£o geradas pro IA.</p>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area">
            <input type="text" id="perguntaInput" placeholder="Digite sua pergunta..."
                onkeypress="if(event.key === 'Enter') enviarPergunta()" />
            <button id="enviarBtn" onclick="enviarPergunta()">Enviar</button>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        const chatContainer = document.getElementById("chatContainer");
        const perguntaInput = document.getElementById("perguntaInput");
        const enviarBtn = document.getElementById("enviarBtn");

        // Gerar ID de sess√£o √∫nico
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        function formatarHora() {
            const agora = new Date();
            return agora.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function adicionarMensagem(texto, tipo, tempo = null) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${tipo}`;

            const content = document.createElement("div");
            content.className = "message-content";
            content.textContent = texto;

            msgDiv.appendChild(content);

            if (tempo !== null) {
                const timestamp = document.createElement("div");
                timestamp.className = "timestamp";
                timestamp.textContent = `${tempo}ms`;
                msgDiv.appendChild(timestamp);
            }

            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function mostrarCarregando() {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message bot";

            const content = document.createElement("div");
            content.className = "loading";
            content.innerHTML = "<span></span><span></span><span></span>";

            msgDiv.appendChild(content);
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return msgDiv;
        }

        async function enviarPergunta() {
            const pergunta = perguntaInput.value.trim();
            if (!pergunta) return;

            // Adicionar mensagem do usu√°rio
            adicionarMensagem(pergunta, "user");
            perguntaInput.value = "";
            enviarBtn.disabled = true;

            // Mostrar indicador de carregamento
            const loadingMsg = mostrarCarregando();

            try {
                const response = await fetch(`${API_URL}/api/responder`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        pergunta: pergunta,
                        session_id: sessionId,
                        max_tokens: 512,
                        temperature: 0.7
                    })
                });

                if (!response.ok) throw new Error("Erro na resposta do servidor");

                const data = await response.json();

                // Remover indicador de carregamento
                loadingMsg.remove();

                // Adicionar resposta do bot
                const tempoMs = Math.round(data.tempo_processamento * 1000);
                adicionarMensagem(data.resposta, "bot", tempoMs);

            } catch (error) {
                console.error(error);
                loadingMsg.remove();
                adicionarMensagem(
                    "‚ùå Desculpe, houve um erro ao processar sua pergunta. Tente novamente. Verifique se o backend est√° rodando.",
                    "bot"
                );
            } finally {
                enviarBtn.disabled = false;
                perguntaInput.focus();
            }
        }

        // Mensagem inicial
        window.addEventListener('load', () => {
            adicionarMensagem(
                "Ol√°! Sou um assistente de IA especializado em sa√∫de p√∫blica. Fa√ßa suas perguntas!",
                "bot"
            );
        });
    </script>
</body>

</html>
